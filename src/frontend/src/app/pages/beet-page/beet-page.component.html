<div class="flex flex-col gap-4">
  <div class="flex flex-row gap-4">
    <app-plant-selector [selectedPlant]="plant()" (selectedPlantChange)="selectPlant($event!)"></app-plant-selector>
    <div class="flex flex-col gap-2">
      <span class="text-2xl font-bold">{{ plant()?.name }}</span>
      <span class="text-gray-500">{{ plant()?.description }}</span>
    </div>
  </div>

  <div>
    <h2>Sensors</h2>
  </div>

  <div>
    <h2>Controllers</h2>
  </div>
</div>
